<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>credit card project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logo.png" alt="">
                <h5>Master card</h5>
            </span>
            <img src="img/chip.png" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">8050 50 40 2030 3020</h5>
                <h5 class="name">Mostafa Khaled</h5>
                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/29</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
